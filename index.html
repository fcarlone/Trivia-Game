<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="game-content">

    <!-- Header -->
    <div class="header-container">
      <div class="header-title">
        <p>U.S. Presidents Trivia</p>
      </div>
      <div class="header-description">
        <p>Test your knowledge on U.S. Presidential history</p>
        <p>Answer the following 10 questions</p>
      </div>
    </div>

    <!-- Start Game Section -->
    <div class="start-container">
      <class class="start-content">
        <p>Press the start button to begin the trivia game</p>
        <button id="start-button">Start</button>
      </class>
    </div>

    <!-- Question Section -->
    <div id="question-container">
      <!-- Question Timer -->
      <div id="question-timer"></div>

      <!-- Questions -->
      <div id="game-questions"></div>

      <div class="game-questions-choices"></div>

    </div>

    <!-- Response Section -->
    <div id="response-container">
      <div id="correct-response"></div>
      <div id="wrong-response"></div>
      <div id="image-response">
      </div>
    </div>


    <!-- End of Game Stats Section -->
    <div id="stats-container">
      <div class="stats-message"></div>
      <div class="stats-game-score"></div>
      <!-- Replay Game Button -->
    </div>
    <button class="replay-game-button">Replay Game</button>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JavaScript -->
  <script type="text/JavaScript" src="assets/javascript/app.js"></script>
</body>

</html>
