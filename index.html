<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <h1>Trivia Game</h1>

  <!-- Header -->
  <div class="header-container">
    <div class="header-title">
      <p>Game Title</p>
    </div>
    <div class="header-description">
      Game Description
    </div>
  </div>

  <!-- Start Game Section -->
  <div class="start-container">
    <class class="start-content">
      <p>Start game content</p>
      <button id="start-button">Start</button>
    </class>
  </div>

  <!-- Question Section -->
  <div id="question-container">
    <!-- Question Timer -->
    <div class="question-timer">
      Game Timer
      <div id="question-timer"></div>
      <!-- Messages to User -->
    </div>
    <!-- Questions -->
    <p>Questions</p>
    <div id="game-questions"></div>
    <ol>
      <div class="game-questions-choices"></div>
    </ol>
  </div>

  <!-- Response Section -->
  <div id="response-container">
    <div id="correct-response"></div>
    <div id="wrong-response"></div>
  </div>


  <!-- End of Game Stats Section -->
  <div id="stats-container">
    <div id="stats-message"></div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JavaScript -->
  <script type="text/JavaScript" src="assets/javascript/app.js"></script>
</body>

</html>
